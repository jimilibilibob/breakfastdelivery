cp-zookeeper:
  enabled: true
  servers: 1
  image: confluentinc/cp-zookeeper
  imageTag: 6.1.1
  persistence:
    enabled: false
cp-kafka:
  enabled: true
  brokers: 1
  image: confluentinc/cp-enterprise-kafka
  imageTag: 6.1.1
  persistence:
    enabled: false
  nodeport:
    enabled: true
    firstListenerPort: PORT_NUMBER
  configurationOverrides:
    "offsets.topic.replication.factor": "1"
    "auto.create.topics.enable": true
  podAnnotations:
    owner: RELEASE_NAME
cp-schema-registry:
  enabled: false
cp-kafka-rest:
  enabled: false
cp-kafka-connect:
  enabled: false
cp-ksql-server:
  enabled: false
cp-control-center:
  enabled: false