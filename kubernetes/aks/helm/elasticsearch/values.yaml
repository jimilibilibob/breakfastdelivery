elasticsearch:
  imageTag: 7.11.1
  service:
    type: NodePort
  antiAffinity: soft
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 1Gi
  persistence: 
    enabled: false

  replicas: 3

  ingress:
    enabled: false

ingress:
  annotations:
    kubernetes.io/ingress.class: "nginx"

environnement: example