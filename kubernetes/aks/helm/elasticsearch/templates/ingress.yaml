apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elasticsearch-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /{{ .Values.environnement }}(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.environnement }}-elasticsearch-master
            port:
              number: 9200